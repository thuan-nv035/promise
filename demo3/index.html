<body>
    <script>
        async function songuyento() {
            let kiem_tra = new Promise(function () {
                setInterval(function () {
                    let a = Math.floor(Math.random() * 100) + 1;
                    let flag = true
                    if (a < 2) {
                        flag = false
                    }
                    else {
                        for (let i = 2; i < a- 1; i++) {
                            if (a % i == 0) {
                                flag = false
                                break;
                            }
                        }
                    }
                    if (flag == true) {
                        console.log(a + " là số nguyên tố")
                    }
                    else {
                        console.log(a + " không phải là số nguyên tố")
                    }
                }, 2000)
            })
        }
        songuyento()
    </script>
