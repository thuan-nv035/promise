<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function hinhchunhat(a,b) {
            let dientich = await new Promise(function(res) {
                setTimeout(() => {
                    res(a*b)
                }, 3000);
            })
            console.log('dien tich:' + dientich)

            let chuvi = await new Promise(function(res) {
                setTimeout(() => {
                    res((a+b)*2)
                }, 4000);
            })
            console.log('chu vi:' + chuvi)
        }
        hinhchunhat(6,8)
    </script>
</body>
</html>
